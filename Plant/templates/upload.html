<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen Sufficiency Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-preview {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .info-text {
            margin-top: 20px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Oxygen Sufficiency Assessment</h1>
            <p>Please upload an image of the area with trees to detect tree types and estimate their oxygen production.</p>
        </div>

        <!-- Display error messages if any -->
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <!-- Form for uploading images -->
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select image:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="population" class="form-label">Local population:</label>
                <input type="number" class="form-control" id="population" name="population" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Analyze</button>
        </form>

        <!-- Display the processed image and results if available -->
        {% if image_data %}
            <img src="data:image/png;base64,{{ image_data }}" class="image-preview">
            <div class="info-text">
                <strong>Detection Summary:</strong>
                <p>{{ detection_summary }}</p>
            </div>
            <div class="info-text">
                <strong>Oxygen Information:</strong>
                <p>{{ oxygen_info }}</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
